<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proverb Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFC371, #FF5F6D);
            color: #FFF;
            text-align: center;
        }
        .toggle-container {
            margin: 20px;
        }
        .toggle-button {
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #FFF;
            background-color: transparent;
            color: #FFF;
            font-size: 16px;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
        }
        .active {
            background-color: #FFF;
            color: #FF5F6D;
        }
        .explanation {
            display: none;
        }
        .explanation.active {
            display: block;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="toggle-container">
    <span class="toggle-button active" onclick="showExplanation('ourModel')">Our Model Generated Explanation</span>
    <span class="toggle-button" onclick="showExplanation('gptGenerated')">GPT Generated Explanation</span>
</div>

<div id="ourModel" class="explanation active">
    <h2>Our Model Generated Explanation</h2>
    <p>This section contains the explanation generated by our model.</p>
</div>

<div id="gptGenerated" class="explanation">
    <h2>GPT Generated Explanation</h2>
    <p>This section contains the explanation generated by GPT.</p>
</div>

<script>
    function showExplanation(type) {
        var ourModel = document.getElementById('ourModel');
        var gptGenerated = document.getElementById('gptGenerated');
        var buttons = document.querySelectorAll('.toggle-button');

        if (type === 'ourModel') {
            ourModel.classList.add('active');
            gptGenerated.classList.remove('active');
            buttons[0].classList.add('active');
            buttons[1].classList.remove('active');
        } else {
            ourModel.classList.remove('active');
            gptGenerated.classList.add('active');
            buttons[0].classList.remove('active');
            buttons[1].classList.add('active');
        }
    }
</script>

</body>
</html>
